<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>

      <div class="row">
        <div class="col-sm-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input id="new-first-name" type="text" class="form-control">
            </div>
             <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input id="new-last-name" type="text" class="form-control">
            </div>
             <div class="form-group">
              <label for="new-address">Address</label>
              <input id="new-address" type="text" class="form-control">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div> <!--1st col-sm-6 Column -->
        <div class="col-sm-6">
            <form id="edit-contact">
              <h2>Edit Contact:</h2>
                <div class="form-group">
                  <label for="edit-first-name">First Name</label>
                  <input id="edit-first-name" type="text" class="form-control" value = "">
                </div>
                 <div class="form-group">
                  <label for="edit-last-name">Last Name</label>
                  <input id="edit-last-name" type="text" class="form-control">
                </div>
                 <div class="form-group">
                  <label for="edit-address">Address</label>
                  <input id="edit-address" type="text" class="form-control">
                </div>

                <button type="submit" class="btn">Edit</button>
              </form>
            </div><!--Show Contact col-sm-6 Column -->
        </div> <!--2nd col-sm-6 Column -->
      </div> <!--row -->
    </div> <!--container -->
  </body>
</html>
